<!DOCTYPE html>
<html>
	<head>
		<title>Rock paper scissors </title>
		<link rel="stylesheet" href="styles/rock-paper-scissors6.css">
	</head>

	<body>
		<p class="title">Rock Paper Scissors </p>
		<!--	<p>Pick a move</p> -->
		<button class=" js-rock-button move-button"> <img alt="Rock" class="move-icon" src="images/Rock-emoji.png"> </button>

		<button class="js-paper-button move-button"> <img alt="Paper" src="images/Paper-emoji.png" class="move-icon"> </button>

		<button class="js-scissors-button move-button"> <img alt="Scissors" src="images/Scissors-emoji.png" class="move-icon">
			</button>

		<p class="js-result result"></p>
		<p class="js-moves moves"></p>
		<p class="js-score score"></p>

		<button class="reset js-reset">Reset Score</button>
		<button class="autoPlay js-autoPlay">Auto Play</button>

	<script src="script/rock-paper-scissors6.js"></script>
	</body>
</html>
