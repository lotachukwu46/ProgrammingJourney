<!DOCTYPE html>

<html>
	<head>
		<title> Coin toss </title>
		<style>
			coin {
				height: 50px;
				width: 50px;
				border-radius: 25px;
				color: white;
				background-color: Gold;
				border-color: yellow;
				margin-left: 50%;
				margin-top: 20%;
			}
		</style>
	</head>

	<body style="background-color:black;">
		<button class="coin" onclick="
			const randomNumber = Math.random();
			let side ='';
			if (randomNumber >= 0.5) {
				side = 'Heads';
			} else {
				side = 'Tails';
			}

			alert(`${side} Wins!`);
			">Toss me</button>
	</body>
</html>
