{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
	<form method="POST">
		<h3 align="center">Sign Up</h3>
		<div class="form-group">
			<label for="email">Email Address</label><br>
			<input type="email" id="email" name="email" placeholder="Enter Email"><br>

			<label for="firstName">First Name</label><br>
			<input type="text" id="firstName" name="firstName" placeholder="Enter FirstName"><br>

			<label for="password1">Password</label><br>
			<input type="password" id="password1" name="password1" placeholder="Enter Password"><br>

                        <label for="password2">Confirm Password</label><br>
			<input type="password" id="password2" name="password2" placeholder="Confirm Password"> <br>

			<button type="submit" class="btn">Submit<button>
		</div>
	</form>
{% endblock %}
